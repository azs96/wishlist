{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .background-image {
        background: url("{% static 'images/top_image2.jpg' %}") no-repeat center center;
        background-size: cover;
        position: relative;
        height: 75vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.5); /* 透過率設定 */
    }
    .buttons {
        position: relative;
        z-index: 1;
    }
    .btn-custom {
        margin: 10px;
        padding: 15px 30px;
        font-size: 1.5em;
        color: #F7F7EF;
        background-color: #5289AF;
        border: none;
        border-radius: 5px;
    }
    .btn-custom:hover {
        background-color: #497B76;
    }
</style>

<div class="background-image">
    <div class="overlay"></div>
    <div class="buttons text-center">
        <a href="{% url 'item:index' %}">
            <button class="btn btn-custom">Show Wishlist</button>
        </a>
        <a href="{% url 'item:create' %}">
            <button class="btn btn-custom">Create New Item</button>
        </a>
        <a href="{% url 'item:tag-index' %}">
            <button class="btn btn-custom">Manage Tags</button>
        </a>
    </div>
</div>

{% endblock %}
