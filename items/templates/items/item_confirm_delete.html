{% extends "base.html" %}

{% block content %}

    <div class="my-5">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}

                    <p class="bg-danger text-white p-3">
                        Are you sure you want to delete this?
                    </p>

                    <button type="submit" class="btn btn-danger">DELETE</button>
                    <a href="{% url 'item-detail' item.id %}" class="btn btn-secondary">CANCEL</a>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
