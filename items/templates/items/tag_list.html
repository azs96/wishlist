{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
.btn-edit {
  color: #F7F7EF;
  background-color: #5289AF;
  border: none;
  border-radius: 5px;
}
.btn-delete {
  color: #F7F7EF;
  background-color: #EEAA65;
  border: none;
  border-radius: 5px;
}
</style>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: #5289AF;">Tag List</h2>
        <a href="{% url 'item:tag-create' %}" class="btn btn-outline-dark">Create New Tag</a>
    </div>
    <div class="row">
        {% for tag in tag_list %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="card-title" style="color: #5289AF;">{{ tag.name }}</h5>
                    <div class="btn-group" role="group" aria-label="Tag Actions">
                        <a href="{% url 'item:tag-update' tag.id %}" class="btn btn-sm btn-edit">Edit</a>
                        <a href="{% url 'item:tag-delete' tag.id %}" class="btn btn-sm btn-delete">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
