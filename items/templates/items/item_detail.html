{% extends "base.html" %}{% load static %}

{% block content %}
<div class="row my-3">
    <div class="col-lg-12">
        <h1 style="color: #497B76;">{{ item.name }}</h1>
    </div>
    <div class="col-lg-5">
      <img src="https://via.placeholder.com/300" width="300" height="300" class="img-fluid rounded border">
    </div>
    <div class="col-lg-7">
      <h3>memo</h3>
      <p>{{ item.memo }}</p>
      <h3>price</h3>
      <p>{{ item.price }}</p>
      <a href="{% url 'item-update' item.id %}">
        <button style="background-color: #5289AF; color: #F7F7EF; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Edit</button>
      </a>
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        <p class="text-muted">created_at：{{ item.created_at }}</p>
    </div>
    <div class="col">
        <p class="text-muted">updated_at：{{ item.updated_at }}</p>
    </div>
</div>

{% endblock %}
